<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Roll Your Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-row justify-content-center kk ">
     <div class="container bg-light main-cont ">
        <div class="row">
            <div class="col-12 text-center head">
                <h1 class="head-text">ROLL THE DICE</h1>
            </div>
            <div class="col-6 text-center player-0 player-active mt-1 p-3 ">
                <div class="text-1a ss  ">
                <h1 class="p1-head " id="name-0">Player 1</h1>
                <h1 class="p1-score mt-1" id="score-0">6</h1>
                </div>
                <div class="text-1b mt-2 d-flex flex-column justify-content-center text-current ">
                        <h2 class="mb-2 mt-1">CURRENT</h2>
                        <h2 class="current-score0" id="current-0">0</h2>
                </div>
            </div>
            <div class="col-6 text-center player-1 player-active mt-2">
                <div class="text-2a ss  ">
                <h1 class="p2-head " id="name-1">Player 2</h1>
                <h1 class="p2-score mt-1" id="score-1">6</h1>
                </div>
                <div class="text-2b mt-2 d-flex flex-column justify-content-center text-current ">
                        <h2 class="mb-2 mt-1">CURRENT</h2>
                        <h2 class="current-score1" id="current-1">0</h2>
                </div>
            </div>
            <div class="row mt-4  bg-dark w-100">
                
                <div class="col-6 text-center buttons p-4">
             <button class=" mb-4 button-1 button">Roll Dice</button>
             <button class=" mb-4 button-2 button">Hold</button>
             <button class=" mb-4 button-3 button">New Game</button>
         </div>
         <div class="col-6 text-center m-auto dice-cont bg-dark">
             <img class="dice" src="https://raw.githubusercontent.com/jonasschmedtmann/complete-javascript-course/master/07-Pig-Game/final/dice-6.png" alt="" />
             
         </div>
            </div>
            
            
        </div>
        
    <script src="script.js" ></script>
  </body>
</html>
